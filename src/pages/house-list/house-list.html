<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form [formGroup]="houseGroup">
    <ion-list radio-group formControlName="houseControl">
      <ion-item *ngFor="let house of houses">
        <ion-label>{{ house.address }}</ion-label>
        <ion-radio (click)="onSelect(house)" value="{{ house.address }}"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
