<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <form (submit)="doSubmit($event)" [formGroup]="houseGroup">
    <ion-list radio-group formControlName="houseControl">
      <ion-item *ngFor="let item of items">
        <ion-label>{{ item.houseAddress }}</ion-label>
        <ion-radio value="{{ item.houseAddress }}"></ion-radio>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
