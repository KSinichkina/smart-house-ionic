<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Item Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="selectedItem">
    {{selectedItem.title}}
    <ion-icon [name]="selectedItem.icon"></ion-icon>
  </h3>
  <h4 text-center *ngIf="selectedItem">
    You navigated here from <b>{{selectedItem.title}}</b>
  </h4>

  <ion-card>

    <img src="assets/img/home-temp.jpg"/>

    <h3 *ngFor="let item of items">
      {{item.id}}
      {{item.temperature}}
      {{item.humidity}}
      {{item.messDate | date}}
    </h3>

  </ion-card>


</ion-content>
